<!DOCTYPE html>
<html>
    
    <head>
        <title>
            五个非洲人
        </title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="leftMenu">
            <div class="userInfo">
                <div class="headImgBorder">
                    <div class="headImg">
                    </div>
                </div>
                <div class="userName">
                    ABC123
                </div>
                <div class="collectAndFans">
                    <div class="collection">
                        <p>
                            收藏
                        </p>
                        <p>
                            123
                        </p>
                    </div>
                    <div class="separate"></div>
                    <div class="fans">
                        <p>
                            粉丝
                        </p>
                        <p>
                            123
                        </p>
                    </div>
                </div>
            </div>
            <div>
                <ul>
                    <li>个人报表
                        <ul>
                            <li>文件一</li>
                            <li>文件二
                                <ul>
                                    <li>文档一</li>
                                    <li>文档一</li>
                                </ul>
                            </li>
                            <li>文件三</li>
                        </ul>
                    </li>
                    
                    <li>个人收藏</li>
                    <li>我的分享</li>
                    <li>图库</li>
                    <li>成长记录</li>
                    <li>账户信息</li>
                </ul>
            </div>
        </div>
        <div class="breadcrumb">
            <span>C站</span>
            <span>&#47;个人报表</span>
            <span>&#47;文件一</span>
            <span>&#47;文档一</span>
        </div>
        <div class="search">
            <form>
                查询项
                <select>
                    <option>第一项</option>
                    <option>第二项</option>
                    <option>第三项</option>
                    <option>第四项</option>
                </select>
            </form>
            <div class="sell">
                <form>
                    买方
                    <select>
                        <option>小A</option>
                        <option>小B</option>
                        <option>小C</option>
                    </select>
                </form>
                <form>
                    卖方
                    <select>
                        <option>小C</option>
                        <option>小B</option>
                        <option>小A</option>
                    </select>
                </form>
            </div>
            
            <div class="detail">
                <form>
                    日期
                    <select style="width:100px;">
                        <option>2016-04-01</option>
                    </select>
                    总耗时
                    <select style="width:80px;">
                        <option>8天</option>
                    </select>
                </form>
                <form>
                    人数
                    <select style="width:80px;">
                        <option>10人</option>
                    </select>
                    成交项
                    <select style="width:100px;">
                        <option>10项</option>
                    </select>
                </form>
            </div>
            <button class="searchBtn">搜索</button>
        </div>
    </body>
</html>
